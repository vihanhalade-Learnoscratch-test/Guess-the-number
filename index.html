<html>
        <body><!DOCTYPE html>
<html>
    <head>
        <title>The Number Guessing Game</title>
    </head>
    <body>
        <h2>The Number Guessing Game</h2>
        <form>
            What is the minimum number?<input type="number" id="min"><br><br>
            What is the maximum number?<input type="number" id="max">
        </form><br>
        <button onclick="sendInfo()" id="butOne">Generate a Number</button><br><br>
        <label>Enter your guess.</label>
        <input type="number" id="numb"><br>
        <button onclick="checkNumb()" id="butTwo">Check the number</button>
        <p></p>
        <button id="butThr" onclick="resetInput()">Play Again</button>
    </body>
</html></body>
        <style>h2{
    color: lightgoldenrodyellow;
}
body{
    text-align: center;
    background-color: darkolivegreen;
    color: lightcyan;
    font-size: 17.75px;
}
#numb{
    display: none;
    text-align: center;
}
label{
    display: none;
}
button{
    background-color: lightcyan;
    color: darkcyan;
    border: none;
}
button:hover{
    padding: 8px;
    font-size: 15px;
}
#butTwo{
    display: none;
    text-align: center;
}
#butThr{
    display: none;
    text-align: center;
}</style>
        <script>var random;
function sendInfo() {
    var min = document.getElementById("min").value
    min = parseInt(min)
    var max = document.getElementById("max").value
    max = parseInt(max)
    if (min >= max) {
        alert("The minimum number has to be less than the maximum number inputted.")
        document.getElementById("min").value = "";
        document.getElementById("max").value = "";
    }
    else {
    generateRandom(min, max);
    document.getElementsByTagName("label")[0].style.display="inline-block"
    document.getElementsByTagName("label")[0].style.margin="auto"
    document.getElementsByTagName("input")[2].style.display="block"
    document.getElementsByTagName("input")[2].style.margin="auto"
    document.getElementById("butTwo").style.display="block"
    document.getElementById("butTwo").style.margin="auto"
    }
}
function checkNumb() {
    var resultText
    var result = document.getElementById("numb").value
    result = parseInt(result)
    var min = document.getElementById("min").value
    min = parseInt(min)
    var max = document.getElementById("max").value
    max = parseInt(max)
    if (result < min || result > max) {
        alert("You need to enter a number within the range.")
        document.getElementById("numb").value = ""
    }
    if(random == result) {
        resultText = "Your guess was correct!"
        document.getElementsByTagName("p")[0].innerHTML = resultText
        document.getElementById("butTwo").style.display = "none" ;
        document.getElementById("numb").style.display = "none" ;
        document.getElementsByTagName("label")[0].style.display = "none" ;
        document.getElementById("butThr").style.display = "block";
        document.getElementById("butThr").style.margin = "auto" ;
    }
    else if(result < random) {
        resultText = "Your guess is too low."
        document.getElementsByTagName("p")[0].innerHTML = resultText
        document.getElementById("numb").value = ""
        checkNumb()
    
    }
    else if(result > random) {
        resultText = "Your guess is too high."
        document.getElementsByTagName("p")[0].innerHTML = resultText
        document.getElementById("numb").value = ""
        checkNumb()
    }
}
function generateRandom(min, max) {
    random = (Math.ceil(Math.random()*max))+min
}
function resetInput() {
    document.getElementById("butThr").style.display = "none";
    document.getElementsByTagName("label")[0].style.display="none"
    document.getElementsByTagName("input")[2].style.display="none"
    document.getElementById("butTwo").style.display="none"
    document.getElementById("min").value = "";
    document.getElementById("max").value = "";
    document.getElementById("numb").value = "";
    document.getElementsByTagName("p")[0].innerHTML = "";
}</script>
      </html>
